# remap prefix to control-a
set -g prefix C-a

# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

# enable 256-colors
set -g default-terminal "screen-256color"

# enable mouse support 
#getw -g mode-mouse on
set -g mouse-utf8 on
set -g mouse on


